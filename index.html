<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts&Crosses</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Noughts and Crosses</h1>
            <form action="">
                <label for="playerOne">player ONE:</label>
                <input type="text" name="playerOne" id="playerOne" placeholder="NAME    or     AI">

                <label for="playerOne">player TWO:</label>
                <input type="text" name="playerTwo" id="playerTwo" placeholder="NAME    or     AI">
            </form>

        </header>

        <section id="game-board">
            <div class="game-square" id="[0][0]"></div>
            <div class="game-square" id="[0][1]"></div>
            <div class="game-square" id="[0][2]"></div>
            <div class="game-square" id="[1][0]"></div>
            <div class="game-square" id="[1][1]"></div>
            <div class="game-square" id="[1][2]"></div>
            <div class="game-square" id="[2][0]"></div>
            <div class="game-square" id="[2][1]"></div>
            <div class="game-square" id="[2][2]"></div>
        </section>
    </main>
</body>
</html>
